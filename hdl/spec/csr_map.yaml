  - name: CSR_CPUID_DATA2_LO
    address: 0x00000064
    block: core_common
    access: CSR_RO
    privilege_min: PRIV_U
    width_bits: 32
    description: CPUID data word 2 (low 32 of 64).
  - name: CSR_CPUID_DATA2_HI
    address: 0x00000065
    block: core_common
    access: CSR_RO
    privilege_min: PRIV_U
    width_bits: 32
    description: CPUID data word 2 (high 32 of 64).
  - name: CSR_CPUID_DATA3_LO
    address: 0x00000066
    block: core_common
    access: CSR_RO
    privilege_min: PRIV_U
    width_bits: 32
    description: CPUID data word 3 (low 32 of 64).
  - name: CSR_CPUID_DATA3_HI
    address: 0x00000067
    block: core_common
    access: CSR_RO
    privilege_min: PRIV_U
    width_bits: 32
