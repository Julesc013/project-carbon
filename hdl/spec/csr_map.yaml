    block: reserved_future_cpu
    access: CSR_RW
    privilege_min: PRIV_S
    width_bits: 32
    description: Z90 MMU/window register 0 mask/limit (register-only placeholder).
  - name: CSR_Z90_MMU_WIN1_BASE
    address: 0x00A10008
    block: reserved_future_cpu
    access: CSR_RW
    privilege_min: PRIV_S
